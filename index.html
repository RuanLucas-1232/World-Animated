<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>WorldAnimated</title>
</head>

<body>
    <div class="luz">
        <div class="fio"></div>
        <div class="lampada">
            <span></span>
            <span></span>
        </div>
        <div class="interruptor">
            <div class="btn">
                
            </div>
        </div>
    </div>
    <audio src="./sons/Lamp-Chain-Pull-Switch-Off.wav" id="audio" autostart="false"></audio>

<script>
    let $btn = document.querySelector('.btn')
    let $body = document.querySelector('body')
    let $audio = document.querySelector('#audio')

    $btn.onclick = function(){
        $body.classList.toggle('ligar');
        $audio.play();
    };
</script>
</body>

</html>
